<div class="remedyContainer">
    <div class="remedyPartition">
        <div class="col-xs-12 col-sm-7 col-md-7 remedyPartStyles YTDAppContainer">
            <ul class="YTDAppBarGraph" id="YTDAppBarGraph">
                <li ng-repeat="app in YTDApps">
                    <remedy-app-bar-chart></remedy-app-bar-chart>
                </li>
            </ul>
            <div style="position: absolute;top:50%;left:0" class="leftArrow" ng-click="previousYtd
()">&lt;</div>
            <div style="position: absolute;top:50%;right:0" class="rightArrow" ng-click="nextYtd()">&gt;</div>
        </div>
        <div class="col-xs-12 col-sm-5 col-md-5">
            <div class="col-xs-11 col-sm-offset-1 remedyPartStyles">
                <p class="remedySubHead blueTxt">{{activeProcess.label}}</p>
                <div class="clearfix">
                    <div class="col-xs-8 greyTxt"><strong>PROCESSES</strong></div>
                    <div class="col-xs-4 greyTxt"><strong>TICKET COUNT</strong></div>
                </div>
                <hr/>
                <div ng-repeat="process in processes" class="ytdCountContainer">
                    <!-- <p class="remedySubHead blueTxt">{{process.processName}}</p> -->
                    <div class="clearfix" ng-repeat="(key,val) in process.thisHour">
                        <div class="col-xs-8">{{key}}</div>
                        <div class="col-xs-4">
                            <div class="ticketCount">{{val}}</div>
                        </div>
                    </div>
                </div>
                <hr/>
                <div class="clearfix">
                    <div class="col-xs-8 greyTxt">Total Ticket Count</div>
                    <div class="col-xs-4 totalColor">
                        <div class="totalCount">
                            <strong>{{activeProcess.data.totalCount}}</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="remedyPartition remedyPartStyles">
        <div class="col-xs-12 remedySubHead blueTxt">{{activeProcess.label}}</div>
        <hr>
        <div class="col-xs-12 col-sm-7 col-md-7">
            <div class="pull-left remedySubHead totalColor">WEEKLY APPLICATION TICKET COUNT</div>
        </div>
        <div class="col-xs-12 col-sm-5 col-md-5">
            <div class="pull-left remedySubHead totalColor">MONTHLY APPLICATION TICKET COUNT</div>
        </div>
    </div>
</div>
